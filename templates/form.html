<form method="post">
    {{ form.csrf_token() }}

    <ul>
    {% for field in form if field.name != "csrf_token" %}
      	<li>{{ field.label() }}
      	{{ field }}
      	
        {% for error in field.errors %}
      		  {{ error }}
      	{% endfor %}
    </li>
    {% endfor %}
    </ul>
</form>
